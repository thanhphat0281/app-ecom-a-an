<div class="cart-table-area section-padding-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="cart-title mt-50">
                    <h2>Shopping Cart</h2>
                </div>

                <div class="cart-table clearfix">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cart of listCart ">
                                <td class="cart_product_img">
                                    <a href="#"><img src={{cart.image}} alt="Product"></a>
                                </td>
                                <td class="cart_product_desc">
                                    <h5>{{cart.name}}</h5>
                                </td>
                                <td class="price">
                                    <span>{{cart.price }}</span>
                                </td>
                                <td class="qty">
                                    <div class="qty-btn d-flex">
                                        <p>Qty</p>
                                        <div  class="quantity">
                                            <span class="qty-minus" (click)="qtyMinus(cart.idProduct,value.value)"  ><i class="fa fa-minus" aria-hidden="true"></i></span>
                                            <input  type="number" name="quantity"  #value [(ngModel)]="cart.quantity"  class="qty-text" id="qty" step="1" min="1" max="10" name="quantity" value="{{cart.quantity}}">
                                            <span class="qty-plus" (click)="qtyPlus(cart.idProduct,value.value)" ><i class="fa fa-plus" aria-hidden="true"></i></span>
                                        </div>
                                        <div class="btn-del">
                                            <a (click)="delItem(cart.idProduct,value.value)" title="Delete Product"><i class="pi pi-times"></i></a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="cart-summary">
                    <h5>Cart Total</h5>
                    <ul class="summary-table">
                        <li><span>subtotal:</span> <span>{{sumPrice | currency:'USD'}}</span></li>
                        <li><span>delivery:</span> <span>Free</span></li>
                        <li><span>total:</span> <span>{{(sumPrice + fee)| currency:'USD'}}</span></li>
                    </ul>
                    <div class="cart-btn mt-100">
                        <a (click)="goToCheckOut()" class="btn amado-btn w-100">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
